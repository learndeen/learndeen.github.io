<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiqh of Hajj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Patrick Hand', cursive;
            color: #2d3748;
            overflow-x: hidden;
        }

        .paper-sheet {
            background-color: #fff;
            background-image: linear-gradient(#e1e1e1 1px, transparent 1px);
            background-size: 100% 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            position: relative;
            line-height: 1.5rem;
            padding-top: 3rem;
            background-blend-mode: multiply;
        }

        .paper-sheet::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 3rem;
            width: 2px;
            background-color: #fca5a5;
            z-index: 10;
        }

        .handwritten-title {
            font-family: 'Gloria Hallelujah', cursive;
            color: #1a202c;
        }

        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }

        .reveal-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .doodle-box {
            border: 2px solid #4a5568;
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            padding: 1rem;
            background: white;
            position: relative;
            box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .doodle-box:hover {
            transform: scale(1.02);
            box-shadow: 5px 8px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto paper-sheet px-8 md:px-16 pb-12 min-h-[600px]">

        <!-- Header -->
        <div class="mb-8 pl-6 relative reveal-on-scroll">
            <a href="index.html"
                class="inline-block mb-4 text-blue-600 hover:text-blue-800 transition-colors duration-200 doodle-box text-lg">
                ‚Üê Back to Guide
            </a>
            <h1 class="handwritten-title text-4xl md:text-5xl text-center mb-2 pt-4">Fiqh of Hajj</h1>
        </div>

        <!-- Content -->
        <div class="pl-6 reveal-on-scroll">
            <p class="text-xl text-center text-gray-500 mt-12">
                (Content to be added...)
            </p>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            });
            document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
        });
    </script>
</body>

</html>
